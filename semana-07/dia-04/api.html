<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
      />
    <title>Document</title>
</head>
<body>
    <h1>Consumiendo APIs</h1>
    <section
    class="container vh-100 d-flex align-items-center justify-content-center"
    >
    <div text-start w-75>
        <h1>GitHub finder</h1>
        <div class="row">
            <div class="col-md-10">
                <input
                type="text"
                id="github-search"
                class="form-control"
                placeholder="Busca tu Usuario"
                />
            </div>
            <div class="col-md-2">
                <div class="d-grid gap-2">
                    <button class="btn btn-danger" id="github-action-search">Buscar</button>
                </div>
            </div>
            
        </div>
        <div class="col-md-12 mt-4">
            <div class="card bg-blue-dark">
                <div class="card-body p-5">
                    <div class="row">
                        <div class="col-md-2">
                            <img id="img-profile" src="https://pbs.twimg.com/media/EmUM83TXIAAss5k.png" width="100" height="100" class="rounded-circle img-fluid" >
                        </div>
                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-6">
                                    <h4 id="github-name">The OctoCat</h4>
                                    <p id="github-username">@OctoCat</p>
                                </div>
                                <div class="col-md-6">
                                    <p id="github-joined">joined 20 jun 2011</p>
                                </div>
                                <div class="col-md-12">
                                    <div class="card bg-blue-dark">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <p>Repos</p>
                                                    <h4 id="github-repos">9</h4>
                                                </div>
                                                <div class="col-md-4">
                                                    <p>Followers</p>
                                                    <h4 id="github-followers">389</h4>
                                                </div>
                                                <div class="col-md-4">
                                                    <p>Following</p>
                                                    <h4 id="github-following">120</h4>
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="api.js"></script>
</body>
</html>

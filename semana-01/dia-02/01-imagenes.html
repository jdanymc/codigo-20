<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Imagenes en HTML</h1>
    </header>
    <main>
      <h2>Usando la etiqueta <code>img</code></h2>
      <section>
        <img src="https://placehold.jp/150x150.png" alt="mi-imagen" />
      </section>

      <section>
        <img src="./google.png" alt="mi-imagen2" />
      </section>

      <section>
        <img src="./imagenes/firma-digital-peq.jpg" alt="mi-imagen2" />
      </section>
      <section>
        <img src="../fotos/avatar/paso-1.png" alt="" />
      </section>

      <section>
        <img src="./google.png" alt="" height="100" />
        <img src="./imagenes/firma-digital-peq.jpg" alt="" height="100" />
      </section>
      <section>
        <figure>
          <img src="./google.png" alt="" height="100" />
          <figcaption>Esta es una caja</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>

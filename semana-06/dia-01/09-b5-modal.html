<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade modal-xl "
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static" 
      data-bs-keyboard="false"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
                <div class="row justify-content-center">
                  <div class="col p-4">
                    <form>
                      <div class="mb-3">
                        <label for="input-email" class="form-label">Email address</label>
                        <input type="email" id="input-email" class="form-control" />
                        <p class="form-text">No le daremos tu correo a nadie más</p>
                      </div>
                      <div class="mb-3">
                        <label for="input-password" class="form-label">Password</label>
                        <input type="password" id="input-password" class="form-control" />
                      </div>
          
                      <div class="mb-3">
                        <label for="texto-descripcion" class="form-label"
                          >Descripcion del producto</label
                        >
                        <textarea
                          name=""
                          id="texto-descripcion"
                          cols="30"
                          rows="10"
                          class="form-control"
                        ></textarea>
                      </div>
          
                      <div class="mb-3 row">
                        <label for="" class="col-sm-2 col-form-label">Nombres:</label>
                        <div class="col-sm-10">
                          <input
                            type="text"
                            name=""
                            id=""
                            class="form-control"
                            placeholder="Juan"
                          />
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <div class="col-md-6">
                          <div class="row">
                            <label for="" class="col-sm-4 col-form-label">Fecha Nac.:</label>
                            <div class="col-sm-8">
                              <input type="date" name="" id="" class="form-control" />
                            </div>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="row">
                            <label for="" class="col-sm-4 col-form-label">Salario:</label>
                            <div class="col-sm-8">
                              <input type="number" name="" id="" class="form-control" />
                            </div>
                          </div>
                          
          
                        </div>
                      </div>
                      <div class="mb-3">
                          <label for="" class="form-label">Subir CV:</label>
                          <input type="file" name="" id="" class="form-control">
          
                      </div>
                      <div class="mb-3">
                          <label for="" class="form-label">Seleccione país:</label>
                          <select name="" id="" class="form-select">
                              <option value="pe">Perú</option>
                              <option value="ar">Argentina</option>
                              <option value="ch">Chile</option>
                              <option value="ve">Venezuela</option>
                          </select>
          
                      </div>
                      <div class="mb-3 form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="check-recordar"
                        />
                        <label for="check-recordar" class="form-label">Recordarme</label>
                      </div>
                      <div class="mb-3">
                          <div class="form-check">
                              <input type="radio" name="radio-genero" id="radio-masculino" class="form-check-input">
                              <label for="radio-masculino" class="form-check-label" >Masculino</label>
                          </div>
                          <div class="form-check">
                              <input type="radio" name="radio-genero" id="radio-femenino" class="form-check-input" checked>
                              <label for="radio-femenino" class="form-check-label" >Femenino</label>
                          </div>
                      </div>
                      <button type="submit" class="btn btn-primary">
                        Iniciar Sesión
                      </button>
                    </form>
                  </div>
                </div>
              </div>


          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <h3>Alertas en Bootstrap 5</h3>
<hr>
    <div class="alert alert-danger"> Cargando....</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
